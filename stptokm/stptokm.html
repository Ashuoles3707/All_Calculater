<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steps to KM Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f7f7f7;
    }
    .card {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <!-- <a class="navbar-brand fw-bold" href="index.html">Oleys Calculator</a> -->
         <label   class="navbar-brand fw-bold" style="align-items: center;">Steps</label>
      </div>
    </nav>
<div class="container">
  
  <div class="card">
    <h2>Steps to KM</h2>
    <form id="stepsForm">
      <!-- Steps input -->
      <div class="mb-3">
        <label for="steps" class="form-label">Steps</label>
        <input type="number" id="steps" class="form-control" placeholder="Enter number of steps" required>
      </div>

      <!-- Sex selection -->
      <div class="mb-3">
        <label class="form-label">Sex</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sex" id="male" value="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sex" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
         <small class="text-danger d-block mt-1">*Choose any one is compulsory</small>
      </div>
    </form>

    <!-- Result -->
    <div class="mt-4">
      <h5>Distance (km):</h5>
      <p id="result" class="fw-bold text-success fs-4">0</p>
    </div>
  </div>
</div>

<script>
  function calculateDistance() {
    const steps = parseInt(document.getElementById("steps").value) || 0;
    const sexInput = document.querySelector('input[name="sex"]:checked');
    const sex = sexInput ? sexInput.value : null;

    let stepLength = sex === "male" ? 0.78 : sex === "female" ? 0.70 : 0;
    let distance = stepLength ? (steps * stepLength) / 1000 : 0;

    document.getElementById("result").textContent = distance.toFixed(2) + " km";
  }

  document.getElementById("steps").addEventListener("input", calculateDistance);
  document.querySelectorAll('input[name="sex"]').forEach(radio => {
    radio.addEventListener("change", calculateDistance);
  });
</script>

</body>
</html>
